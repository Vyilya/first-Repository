{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
</head>
<body>
    <h1>Добро пожаловать в <br> Генератор паролей </h1>
    <form action="{% url 'password' %}">
        <span>Кол-ва символов</span>
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br>
        <label>Заглавные буквы</label>
        <input type="checkbox" name="upper">
        <br>
        <label>Цифры</label>
        <input type="checkbox" name="numbers">
        <br>
        <label>Символы</label>
        <input type="checkbox" name="symbols">
        <br>
        <br>
        <button type="submit">Сгенерировать новый пароль</button>
    </form>
</body>
</html>
